                        anaFikirlerinOzeti: "Birleşik Krallık, zengin kömür ve demir yatakları, sömürgelerinden elde ettiği sermaye ve ham madde, bilimsel gelişmeler sayesinde Sanayi Devrimi'ne öncülük etmiştir. Dokumacılıkla başlayan devrim, buhar makinesinin icadı ve demir-çelik sanayisindeki gelişmelerle yayılmış, günümüzde de ileri sanayi kollarıyla önemli bir ekonomidir. Fotoğraf 3.35 (sayfa 185) buhar makinesini, Fotoğraf 3.36 (sayfa 185) ise ilk lokomotiflerden birini göstererek devrimin kilit unsurlarını vurgular. En kritik nokta, Sanayi Devrimi'nin sadece Birleşik Krallık'ı değil, tüm dünyayı kökten değiştirmesidir.",

                            "– Günümüzdeki sanayi kolları: Demir-çelik, gemi yapımı, kimya."

                        ilerleyenKonularaBaglanti: "Birleşik Krallık'ın sanayileşmesi, tarım-ekonomi ilişkileri ve uluslararası örgütler konularıyla bağlantılıdır."
                    },
                     "3.8": {
                        title: "Tarım ve Ekonomi",
                        pageInfo: "sayfa 188–195",
                        kisaAciklama: "Bu alt konu, tarımın tarihsel gelişimini, modern (intansif) ve geleneksel (ekstansif) tarım yöntemlerini Fransa ve Afganistan örnekleriyle karşılaştırarak inceler.",
                        anahtarKavramlar: [
                            { term: "Ekstansif Tarım", definition: "Geleneksel, geniş alanlarda düşük verimle yapılan tarımdır." },
                            { term: "İntansif Tarım", definition: "Modern tekniklerle birim alandan yüksek verim almayı amaçlayan tarımdır." },
                            { term: "Yeşil Devrim", definition: "20. yüzyılda tohum ıslahı, gübre ve ilaç kullanımıyla tarımsal verimliliği artıran süreçtir." },
                            { term: "Nadas", definition: "Toprağın bir yıl ekilip bir yıl dinlendirilmesidir." },
                            { term: "Tarımsal Verim", definition: "Birim alandan elde edilen ürün miktarıdır." }
                        ],
                        anaFikirlerinOzeti: "Tarım, Neolitik Dönem'den beri temel ekonomik faaliyettir; günümüzde ekstansif (Afganistan örneği) ve intansif (Fransa örneği) yöntemlerle yapılır. Gelişmiş ülkeler modern tekniklerle yüksek verim alırken, az gelişmiş ülkeler geleneksel yöntemlerle düşük verimle yetinir. Tablo 3.4 (sayfa 190) Fransa'nın yüksek tarımsal üretimini, Fotoğraf 3.46 (sayfa 194) ise Afganistan'daki zorlu tarım koşullarını gösterir. En kritik nokta, tarımsal verimliliğin bir ülkenin gıda güvenliği ve ekonomik kalkınması için hayati önem taşımasıdır.",
                        sinavIcinIpuclari: [
                            "– Ekstansif tarım: Düşük teknoloji, düşük verim, iklime bağlı (Afganistan).",
                            "– İntansif tarım: Modern teknoloji, yüksek verim, iklime az bağlı (Fransa).",
                            "– Tarım devrimleri: Neolitik, İkinci, Üçüncü (Yeşil Devrim).",
                            "– Fransa'da tarım: Buğday, şeker pancarı, üzüm, modern hayvancılık.",
                            "– Afganistan'da tarım: Buğday, geleneksel hayvancılık, düşük verim."
                        ],
                        ilerleyenKonularaBaglanti: "Tarım, uluslararası örgütlerin (FAO) faaliyetleri ve çevre sorunları (erozyon, su kirliliği) ile ilişkilidir."
                    },
                    "3.9": {
                        title: "Uluslararası Örgütler ve Türkiye",
                        pageInfo: "sayfa 196–204",
                        kisaAciklama: "Bu alt konu, uluslararası örgütlerin kuruluş amaçlarını, türlerini ve Türkiye'nin bu örgütlerle olan ilişkilerini ana hatlarıyla inceler.",
                        anahtarKavramlar: [
                            { term: "Uluslararası Örgüt", definition: "Devletlerin ortak amaçlarla kurduğu uluslararası yapılardır (BM, NATO, AB)." },
                            { term: "Birleşmiş Milletler (BM)", definition: "Küresel barış, güvenlik ve işbirliğini amaçlayan en kapsamlı örgüttür." },
                            { term: "NATO", definition: "Askeri bir ittifak olup, üye ülkelerin ortak savunmasını hedefler." },
                            { term: "Avrupa Birliği (AB)", definition: "Avrupa ülkeleri arasında ekonomik ve siyasi bütünleşmeyi amaçlayan örgüttür." },

                        sinavIcinIpuclari: [
                            "– BM: Küresel barış ve güvenlik, Türkiye kurucu üye.",
                            "– NATO: Ortak savunma, Türkiye üye.",
                            "– AB: Ekonomik ve siyasi birlik, Türkiye aday ülke.",
                            "– OECD: Ekonomik kalkınma, Türkiye kurucu üye.",
                            "– İİT, KEİ, D-8: Türkiye'nin aktif rol aldığı bölgesel ve İslami işbirliği örgütleri."

                        ilerleyenKonularaBaglanti: "Uluslararası örgütler, çevre sorunlarının küresel çözümleri konusunda da önemli rol oynar."
                    }
                }
            },
            "ÜNİTE 4": {
                title: "ÇEVRE VE TOPLUM",
                pdfTitle: "ÜNİTE 4: ÇEVRE VE TOPLUM (PDF'teki 4. ÜNİTE)",
                subtopics: {
                    "4.1": {
                        title: "Çevre Sorunları ve Bu Sorunların Sebepleri",
                        pageInfo: "sayfa 208–213",
                        kisaAciklama: "Bu alt konu, insan faaliyetlerinin doğal çevre üzerindeki olumsuz etkileri sonucu ortaya çıkan başlıca çevre sorunlarını ve bu sorunların temel nedenlerini açıklar.",
                        anahtarKavramlar: [
                            { term: "Çevre Sorunu", definition: "İnsan etkinlikleri sonucu doğal dengenin bozulmasıyla ortaya çıkan olumsuz durumlardır." },
                            { term: "Biyoçeşitlilik Azalması", definition: "Canlı türlerinin ve yaşam alanlarının yok olması veya azalmasıdır." },
                            { term: "Toprak Erozyonu", definition: "Toprağın verimli üst kısmının su ve rüzgarla taşınmasıdır." },
                            { term: "Hava Kirliliği", definition: "Atmosferin doğal yapısının zararlı maddelerle bozulmasıdır." },

                        ],
                        anaFikirlerinOzeti: "İnsanların doğaya müdahalesi Sanayi Devrimi ile artmış; biyoçeşitlilik kaybı, doğal kaynakların aşırı tüketimi, sulak alanların azalması, erozyon ve çeşitli kirlilik türleri (hava, su, toprak, ses, ışık, radyoaktif, besin) gibi ciddi çevre sorunlarına yol açmıştır. Fotoğraf 4.2 (sayfa 209) Aral Gölü'nün kurumasını, Fotoğraf 4.4 (sayfa 210) ise sanayi kaynaklı hava kirliliğini gösterir. En kritik nokta, bu sorunların temelinde hızlı nüfus artışı, sanayileşme ve plansız kentleşmenin yatmasıdır.",
                        sinavIcinIpuclari: [
                            "– Başlıca çevre sorunları: Biyoçeşitlilik kaybı, kaynakların aşırı kullanımı, erozyon, kirlilik.",
                            "– Hava kirliliği kaynakları: Sanayi, ulaşım, ısınma.",
                            "– Su kirliliği kaynakları: Evsel ve sanayi atıkları, tarımsal ilaçlar.",
                            "– Toprak kirliliği kaynakları: Çöpler, kimyasallar, asit yağmurları.",
                            "– Diğer kirlilik türleri: Ses, ışık, radyoaktif."
                        ],
                        ilerleyenKonularaBaglanti: "Bu genel çevre sorunları, sonraki konularda daha spesifik olarak (maden, enerji kullanımı etkileri vb.) incelenecektir."
                    },
                    "4.2": {
                        title: "Madenlerin ve Enerji Kaynaklarının Kullanımının Çevreye Etkisi",
                        pageInfo: "sayfa 214–216",
                        kisaAciklama: "Bu alt konu, madenlerin ve enerji kaynaklarının çıkarılması, taşınması ve kullanılması süreçlerinde çevreye verdiği zararları inceler.",
                        anahtarKavramlar: [
                            { term: "Ekosistem Bozulması", definition: "Maden çıkarma alanlarında bitki ve toprak örtüsünün yok olmasıdır." },
                            { term: "Petrol Sızıntısı", definition: "Petrol tanker kazaları veya boru hattı arızaları sonucu petrolün denize veya toprağa yayılmasıdır." },
                            { term: "Asit Yağmurları", definition: "Fosil yakıtların yanmasıyla oluşan gazların atmosferde aside dönüşerek yağmasıdır." },
                            { term: "Küresel Isınma", definition: "Fosil yakıt kullanımı sonucu artan sera gazlarının dünya sıcaklığını artırmasıdır." },
                            { term: "Maden Kazaları", definition: "Maden ocaklarında meydana gelen göçük, patlama gibi can kayıplarına yol açan olaylardır." }

                        anaFikirlerinOzeti: "Maden ve enerji kaynaklarının üretimi (bitki örtüsü tahribi, toz), dağıtımı (petrol sızıntıları) ve kullanımı (hava kirliliği, asit yağmurları, küresel ısınma) çevreye ciddi zararlar vermektedir. Fotoğraf 4.12 (sayfa 214) bir linyit madeninin yarattığı çukurluğu, Fotoğraf 4.14 (sayfa 215) ise Meksika Körfezi'ndeki petrol sızıntısını gösterir. En kritik nokta, bu faaliyetlerin ekosistemleri bozması, su ve hava kirliliğine yol açması ve canlı yaşamını tehdit etmesidir.",
                        sinavIcinIpuclari: [
                            "– Maden çıkarmanın etkileri: Bitki örtüsü kaybı, toprak erozyonu, gürültü ve toz kirliliği.",
                            "– Petrol taşıma riskleri: Tanker kazaları, boru hattı sızıntıları, deniz kirliliği.",
                            "– Fosil yakıt kullanımının sonuçları: Hava kirliliği, asit yağmurları, küresel ısınma.",
                            "– Maden kazalarının (Soma, Amasra) çevresel ve insani etkileri.",
                            "– Romanya'daki siyanür sızıntısı gibi endüstriyel kazaların ekolojik sonuçları."
                        ],
                        ilerleyenKonularaBaglanti: "Bu konu, yenilenemeyen kaynakların sürdürülebilir kullanımı ve alternatif enerji arayışlarının önemini vurgular."
                    },
                     "4.3": {
                        title: "Yenilenemeyen Kaynakların Kullanımı",
                        pageInfo: "sayfa 217–225",
                        kisaAciklama: "Bu alt konu, kömür, petrol, doğal gaz gibi yenilenemeyen enerji kaynaklarının ve madenlerin sınırlı rezervlerini, kullanımının çevresel etkilerini ve alternatif enerji kaynaklarına olan ihtiyacı inceler.",
                        anahtarKavramlar: [
                            { term: "Yenilenemeyen Kaynaklar", definition: "Oluşumu milyonlarca yıl süren, tüketildiğinde yerine konamayan doğal kaynaklardır (fosil yakıtlar, madenler)." },
                            { term: "Fosil Yakıtlar", definition: "Kömür, petrol ve doğal gaz gibi organik kökenli enerji kaynaklarıdır." },
                            { term: "Rezerv Ömrü", definition: "Bir kaynağın mevcut rezervlerinin mevcut üretim hızıyla ne kadar sürede tükeneceğini gösteren süredir." },
                            { term: "Alternatif Enerji Kaynakları", definition: "Fosil yakıtlara alternatif olarak kullanılan, genellikle yenilenebilir ve çevreye daha az zararlı kaynaklardır (güneş, rüzgar, hidroelektrik)." },
                            { term: "Nükleer Enerji", definition: "Atom çekirdeklerinin parçalanması (fisyon) veya birleşmesi (füzyon) ile elde edilen enerjidir." }
                        ],
                        anaFikirlerinOzeti: "Kömür, petrol, doğal gaz gibi fosil yakıtlar ve birçok maden yenilenemeyen kaynaklardır ve rezervleri sınırlıdır; bunların aşırı tüketimi hem kaynakların tükenmesine hem de ciddi çevre sorunlarına yol açar. Grafik 4.1 (sayfa 218) 2021'de dünyada tüketilen enerji kaynaklarının dağılımını, Grafik 4.2 (sayfa 218) ise bazı enerji kaynaklarının rezerv ömrünü gösterir. En kritik nokta, bu kaynakların tükenme riski ve çevresel zararları nedeniyle yenilenebilir ve temiz enerji kaynaklarına (güneş, rüzgar, hidrojen, biyokütle, jeotermal, dalga, gelgit) yönelimin zorunlu olmasıdır.",
                        sinavIcinIpuclari: [
                            "– Yenilenemeyen kaynaklar: Petrol, kömür, doğal gaz, madenler.",
                            "– Fosil yakıtların rezerv ömürlerinin sınırlı olması.",
                            "– Petrol ve kömürün çevreye etkileri: Hava kirliliği, küresel ısınma.",
                            "– Nükleer enerjinin avantajları (düşük maliyetli elektrik) ve dezavantajları (radyoaktif atık, kaza riski).",
                            "– Başlıca yenilenebilir enerji kaynakları: Güneş, rüzgar, hidroelektrik, jeotermal, biyokütle, hidrojen, dalga, gelgit."
                        ],
                        ilerleyenKonularaBaglanti: "Yenilenemeyen kaynakların sorunları, doğal kaynakların sürdürülebilir kullanımı ve geri dönüşüm stratejilerinin önemini artırır."
                    },
                    "4.4": {
                        title: "Doğal Kaynakların Kullanımı",
                        pageInfo: "sayfa 226–231",
                        kisaAciklama: "Bu alt konu, doğal kaynakların (toprak, su, orman) ülkelerin gelişmişlik düzeyine göre farklı kullanım şekillerini ve bu kullanımların yol açtığı çevre sorunlarını Endonezya, Norveç ve Türkiye örnekleriyle inceler.",
                        anahtarKavramlar: [
                            { term: "Doğal Kaynak", definition: "Doğada var olan, insanların yararlandığı unsurlardır (toprak, su, orman, maden)." },
                            { term: "Sürdürülebilir Kullanım", definition: "Doğal kaynakları gelecek nesillerin de yararlanabileceği şekilde, tüketmeden kullanmaktır." },

                            { term: "Yanlış Arazi Kullanımı", definition: "Arazinin özelliklerine uygun olmayan şekilde kullanılması sonucu erozyon, verimsizlik gibi sorunların ortaya çıkmasıdır." },
                            { term: "Çevre Planlaması", definition: "Doğal kaynak kullanımında çevresel etkileri en aza indirmeyi amaçlayan planlama sürecidir." }
                        ],
                        anaFikirlerinOzeti: "Doğal kaynakların kullanımı, ülkelerin gelişmişlik düzeyine göre değişir; az gelişmiş ülkelerde (Endonezya'da orman tahribi) kaynaklar genellikle bilinçsizce tüketilirken, gelişmiş ülkelerde (Norveç'te sürdürülebilir ormancılık) daha planlı kullanım hedeflenir. Türkiye'de de ormanların korunması ve ağaçlandırma çalışmaları yasal güvence altındadır. Tablo 4.1 (sayfa 227) bazı ülkelerdeki orman alanı değişimini gösterir; Endonezya'da azalırken Norveç ve Fransa'da artış veya stabil durum görülür. En kritik nokta, doğal kaynakların sürdürülebilir kullanımı için çevre planlamasının şart olmasıdır.",

                            "– Norveç'te sürdürülebilir ormancılık uygulamaları.",
                            "– Türkiye'de ormanların yasal korunması ve ağaçlandırma çalışmaları.",
                            "– Doğal kaynak kullanımında çevre planlamasının önemi."
                        ],
                        ilerleyenKonularaBaglanti: "Doğal kaynakların doğru kullanımı, arazi kullanımı ve çevre sorunlarının küresel etkileri konularıyla doğrudan ilişkilidir."
                    },
                    "4.5": {
                        title: "Arazi Kullanımı",
                        pageInfo: "sayfa 232–236",

                        anahtarKavramlar: [
                            { term: "Arazi Kullanımı", definition: "Toprakların insanlar tarafından çeşitli amaçlarla (tarım, yerleşim, sanayi, orman) değerlendirilmesidir." },

                    "4.6": {

                        ],
                        anaFikirlerinOzeti: "Biyoçeşitliliğin zarar görmesi, doğal kaynakların aşırı kullanımı, sulak alanların azalması, toprak erozyonu ve özellikle hava, su, toprak, radyoaktif kirlilik gibi çevre sorunları sadece yerel değil, küresel etkilere sahiptir. Küresel ısınma, ozon tabakasının incelmesi ve asit yağmurları bu küresel etkilerin en önemlileridir. Şekil 4.1 (sayfa 240) sera etkisini, Fotoğraf 4.41 (sayfa 240) ise ozon tabakasındaki incelmeyi gösterir. En kritik nokta, bu sorunların tüm canlıları ve ekosistemleri tehdit etmesi ve çözümlerinin uluslararası işbirliği gerektirmesidir.",
                        sinavIcinIpuclari: [

                            "– Su ve toprak kirliliğinin yayılma yolları ve küresel sağlık etkileri.",
                            "– Radyoaktif kirliliğin uzun süreli ve geniş alanlı etkileri (Çernobil, Fukuşima).",
                            "– Teknolojinin çevre sorunlarının hem nedeni hem de çözüm aracı olabilmesi."
                        ],
                        ilerleyenKonularaBaglanti: "Çevre sorunlarının küresel etkileri, doğal kaynakların sürdürülebilir kullanımı ve geri dönüşüm stratejilerinin aciliyetini ortaya koyar."
                    },
                    "4.7": {
                        title: "Doğal Kaynakların Sürdürülebilir Kullanımı ve Geri Dönüşüm",
                        pageInfo: "sayfa 246–249",
                        kisaAciklama: "Bu alt konu, doğal kaynakların (su, biyoçeşitlilik, ormanlar, enerji) gelecek nesilleri de düşünerek, tüketmeden kullanılması anlamına gelen sürdürülebilir kullanım ilkelerini ve atıkların yeniden değerlendirilmesi olan geri dönüşüm stratejilerini inceler.",
                        anahtarKavramlar: [
                            { term: "Sürdürülebilir Kullanım", definition: "Doğal kaynakları gelecek nesillerin ihtiyaçlarını tehlikeye atmadan, dengeli bir şekilde kullanmaktır." },
                            { term: "Geri Dönüşüm", definition: "Kullanılmış atıkların çeşitli işlemlerden geçirilerek yeniden ham madde olarak üretim sürecine kazandırılmasıdır." },
                            { term: "Atık Yönetimi", definition: "Atıkların azaltılması, kaynağında ayrıştırılması, toplanması, taşınması, geri dönüştürülmesi ve bertaraf edilmesini içeren süreçtir." },

                        ],
                        anaFikirlerinOzeti: "Doğal kaynakların sınırlı olması ve çevre sorunlarının artması, kaynakların sürdürülebilir kullanımını zorunlu kılmaktadır; bu, suyun tasarruflu kullanılması, biyoçeşitliliğin korunması, ormanların planlı yönetimi ve yenilenebilir enerjiye geçişi içerir. Atıkların azaltılması ve geri dönüşümü (kağıt, plastik, metal vb.) ise hem doğal kaynak tüketimini azaltır hem de çevre kirliliğini önler. Grafik 4.4 (sayfa 246) yeryüzündeki suların kullanım alanlarını göstererek tarımda su tasarrufunun önemini vurgular. En kritik nokta, sürdürülebilir yaşam için hem bireysel hem de toplumsal düzeyde bilinçli tüketim ve atık yönetimi alışkanlıklarının kazanılmasıdır.",
                        sinavIcinIpuclari: [
                            "– Sürdürülebilir su kullanımı: Tasarruf, arıtma, damla sulama.",

                            "– Sürdürülebilir orman kullanımı: Kesilen ağaç yerine yenisinin dikilmesi, yangın önlemleri.",
                            "– Geri dönüşümün faydaları: Doğal kaynak korunumu, enerji tasarrufu, atık azalması.",
                            "– Geri dönüştürülebilen başlıca atıklar: Kağıt, cam, plastik, metal, piller."
                        ],
                        ilerleyenKonularaBaglanti: "Bu konu, çevre bilincinin ve bireysel sorumlulukların önemini vurgulayarak ünitenin genel mesajını pekiştirir."

        };

        const unitNavContainer = document.getElementById('unitNavContainer');
        const subTopicNav = document.getElementById('subTopicNav');
        const subTopicNavTitle = document.getElementById('subTopicNavTitle');
        const subTopicPlaceholder = document.getElementById('subTopicPlaceholder');
        const contentArea = document.getElementById('contentArea');
        const contentPlaceholder = document.getElementById('contentPlaceholder');
        const stopSpeakButton = document.getElementById('stopSpeakButton');
        
        let activeUnitButton = null;
        let activeSubTopicButton = null;
        let currentUtterance = null;

        function speakText(textToSpeak, buttonElement) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel(); // Eğer başka bir şey okunuyorsa durdur
            }

            currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
            currentUtterance.lang = 'tr-TR';
            currentUtterance.onstart = () => {
                stopSpeakButton.classList.remove('hidden');
                if(buttonElement) buttonElement.textContent = "Okunuyor...";
            };
            currentUtterance.onend = () => {
                stopSpeakButton.classList.add('hidden');
                 if(buttonElement) buttonElement.textContent = "Sesli Oku";
                currentUtterance = null;
            };
            currentUtterance.onerror = (event) => {
                console.error('SpeechSynthesisUtterance.onerror', event);
                stopSpeakButton.classList.add('hidden');
                if(buttonElement) buttonElement.textContent = "Sesli Oku";
                currentUtterance = null;
            };
            speechSynthesis.speak(currentUtterance);
        }

        stopSpeakButton.onclick = () => {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            // Buton metinlerini de sıfırla (opsiyonel, daha karmaşık hale getirebilir)
            document.querySelectorAll('.speak-button').forEach(btn => btn.textContent = "Sesli Oku");
            stopSpeakButton.classList.add('hidden');
        };

        function createSpeakButton(textGetter, idSuffix) {
            const button = document.createElement('button');
            button.className = 'speak-button ml-2';
            button.textContent = 'Sesli Oku';
            button.setAttribute('aria-label', 'Bu bölümü sesli oku');
            button.onclick = (e) => {
                e.stopPropagation(); // Olayın yukarıya yayılmasını engelle
                 // Önceki tüm "Okunuyor..." butonlarını sıfırla
                document.querySelectorAll('.speak-button').forEach(btn => {
                    if (btn !== button) btn.textContent = "Sesli Oku";
                });
                const text = typeof textGetter === 'function' ? textGetter() : textGetter;
                speakText(text, button);
            };
            return button;
        }

        function displaySubTopics(unitKey) {
            const unit = unitData[unitKey];
            subTopicNav.innerHTML = ''; 
            subTopicNavTitle.textContent = unit.title;
            subTopicPlaceholder.style.display = 'none';

            Object.entries(unit.subtopics).forEach(([subKey, subTopic]) => {
                const button = document.createElement('button');
                button.className = 'sub-nav-button block w-full text-left px-3 py-2 text-gray-700 rounded-md text-sm';
                button.textContent = `${subKey}. ${subTopic.title}`;
                button.onclick = () => {
                    if (speechSynthesis.speaking) {
                        speechSynthesis.cancel();
                        stopSpeakButton.classList.add('hidden');
                        document.querySelectorAll('.speak-button').forEach(btn => btn.textContent = "Sesli Oku");
                    }
                    displayContent(unitKey, subKey);
                    if (activeSubTopicButton) {
                        activeSubTopicButton.classList.remove('active');
                    }
                    button.classList.add('active');
                    activeSubTopicButton = button;
                };
                subTopicNav.appendChild(button);
            });
        }

        function displayContent(unitKey, subKey) {
            const subTopic = unitData[unitKey].subtopics[subKey];
            contentPlaceholder.style.display = 'none';
            
            let anahtarKavramlarText = subTopic.anahtarKavramlar.map(k => `${k.term}: ${k.definition}`).join('\n');
            let sinavIpuclariText = subTopic.sinavIcinIpuclari.map(i => i.substring(2)).join('\n');

            contentArea.innerHTML = `
                <h2 class="content-title text-3xl font-bold mb-1">${subKey}. ${subTopic.title}</h2>
                <p class="text-sm text-gray-500 mb-6">(${subTopic.pageInfo})</p>

                <div class="mb-6">
                    <div class="section-title-container">
                        <h3 class="section-title text-xl font-semibold">Kısa Açıklama</h3>
                    </div>
                    <p id="kisaAciklamaText" class="text-gray-700 leading-relaxed mt-2">${subTopic.kisaAciklama}</p>
                </div>

                <div class="mb-6">
                     <div class="section-title-container">
                        <h3 class="section-title text-xl font-semibold">Anahtar Kavramlar</h3>
                    </div>
                    <ul id="anahtarKavramlarList" class="list-none space-y-2 mt-2">
                        ${subTopic.anahtarKavramlar.map(kavram => `<li><strong class="text-blue-600">${kavram.term}:</strong> ${kavram.definition}</li>`).join('')}
                    </ul>
                </div>

                <div class="mb-6">
                    <div class="section-title-container">
                        <h3 class="section-title text-xl font-semibold">Ana Fikirlerin Özeti</h3>
                    </div>
                    <p id="anaFikirlerText" class="text-gray-700 leading-relaxed mt-2">${subTopic.anaFikirlerinOzeti}</p>
                </div>

                <div class="mb-6">
                    <div class="section-title-container">
                        <h3 class="section-title text-xl font-semibold">Sınav İçin İpucu Listesi</h3>
                    </div>
                    <ul id="sinavIpuclariList" class="list-disc list-inside text-gray-700 space-y-1 mt-2">
                        ${subTopic.sinavIcinIpuclari.map(ipucu => `<li>${ipucu.substring(2)}</li>`).join('')}
                    </ul>
                </div>

                ${subTopic.ilerleyenKonularaBaglanti ? `
                <div class="mt-6 pt-4 border-t border-gray-200">
                    <div class="section-title-container">
                        <h3 class="text-lg font-semibold text-gray-600 mb-2">İlerleyen Konulara Kısa Bağlantı</h3>
                    </div>
                    <p id="ilerleyenKonularText" class="text-gray-600 italic mt-2">${subTopic.ilerleyenKonularaBaglanti}</p>
                </div>` : ''}
            `;

            // Sesli Oku butonlarını ekle
            const kisaAciklamaContainer = contentArea.querySelector('#kisaAciklamaText').previousElementSibling;
            kisaAciklamaContainer.appendChild(createSpeakButton(() => subTopic.kisaAciklama, 'kisaAciklama'));
            
            const anahtarKavramlarContainer = contentArea.querySelector('#anahtarKavramlarList').previousElementSibling;
            anahtarKavramlarContainer.appendChild(createSpeakButton(() => anahtarKavramlarText, 'anahtarKavramlar'));

            const anaFikirlerContainer = contentArea.querySelector('#anaFikirlerText').previousElementSibling;
            anaFikirlerContainer.appendChild(createSpeakButton(() => subTopic.anaFikirlerinOzeti, 'anaFikirler'));

            const sinavIpuclariContainer = contentArea.querySelector('#sinavIpuclariList').previousElementSibling;
            sinavIpuclariContainer.appendChild(createSpeakButton(() => sinavIpuclariText, 'sinavIpuclari'));

            if (subTopic.ilerleyenKonularaBaglanti) {
                const ilerleyenKonularContainer = contentArea.querySelector('#ilerleyenKonularText').previousElementSibling;
                ilerleyenKonularContainer.appendChild(createSpeakButton(() => subTopic.ilerleyenKonularaBaglanti, 'ilerleyenKonular'));
            }
        }

        Object.keys(unitData).forEach(unitKey => {
            const button = document.createElement('button');
            button.className = 'nav-button px-4 py-2 sm:px-6 sm:py-3 bg-white border border-blue-500 text-blue-500 rounded-lg shadow hover:shadow-md font-medium';
            button.textContent = unitData[unitKey].title;
            button.onclick = () => {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                    stopSpeakButton.classList.add('hidden');
                    document.querySelectorAll('.speak-button').forEach(btn => btn.textContent = "Sesli Oku");
                }
                if (activeUnitButton) {
                    activeUnitButton.classList.remove('active');
                    activeUnitButton.classList.remove('bg-blue-600', 'text-white');
                    activeUnitButton.classList.add('bg-white', 'text-blue-500');
                }
                button.classList.add('active');
                button.classList.remove('bg-white', 'text-blue-500');
                button.classList.add('bg-blue-600', 'text-white');
                activeUnitButton = button;
                
                displaySubTopics(unitKey);
                contentArea.innerHTML = '<p id="contentPlaceholder" class="text-gray-600 text-lg">İçeriği görüntülemek için lütfen sol menüden bir alt konu seçin.</p>';
                if(activeSubTopicButton) activeSubTopicButton.classList.remove('active');
                activeSubTopicButton = null;
            };
            unitNavContainer.appendChild(button);
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!activeUnitButton) {
                 subTopicPlaceholder.style.display = 'block';
            }
             if (!activeSubTopicButton) {
                contentPlaceholder.style.display = 'block';
            }
        });

    </script>
</body>
